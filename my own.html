<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Rikshaw Driver Login</h1>
<form action="">
    <div class="form-group">
        <label for="fname">First Name</label>
        <input class="form-control" id="fname" type="text" name="first name">
    </div>
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input class="form-control" id="lname" type="text" name="last name">
    </div>
    
    
    <div class="form-group">
            <label for="male">
             <input id="male" type="radio" name="gender" value="male"> Male
            </label>
            <label for="female">
                <input id="female" type="radio" name="gender" value="female"> Female
            </label>
            <label for="other">
                <input id="other" type="radio" name="gender" value="female"> Other
            </label>

            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-danger" type="reset">Cancel</button>
    </div>
</form>
</body>
</html>
